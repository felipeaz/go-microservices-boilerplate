version: '3.7'

services:
  service-a:
    build:
      context: ".."
      dockerfile: "docker/images/go/Dockerfile"
    container_name: serviceA
    networks:
      - services-network
    env_file:
      - ../../local.env
    depends_on:
      - "service-a-db-host"
    restart: unless-stopped
    working_dir: "/go/src/microservices-boilerplate/cmd/serviceA"
    expose:
      - 8082
    command: bash -c "CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main . && ./main"
    ports:
      - "8082:8082"
  service-a-db-host:
    image: mysql:8.0
    container_name: serviceA-database
    platform: linux/x86_64
    networks:
      - services-network
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_TCP_PORT: 3308
    ports:
      - "3308:3307"
networks:
  services-network:
    external: true
    driver: overlay
