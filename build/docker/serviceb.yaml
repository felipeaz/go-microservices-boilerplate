version: '3.7'

services:
  service-b:
    build:
      context: ".."
      dockerfile: "docker/images/go/Dockerfile"
    container_name: serviceB
    networks:
      - services-network
    env_file:
      - ../../local.env
    links:
      - redis
    depends_on:
      - "service-b-db-host"
      - "redis"
    restart: unless-stopped
    working_dir: "/go/src/microservices-boilerplate/cmd/serviceB"
    expose:
      - 8083
    command: bash -c "CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main . && ./main"
    ports:
      - "8083:8083"
  service-b-db-host:
    image: mysql:8.0
    container_name: serviceB-database
    platform: linux/x86_64
    networks:
      - services-network
    environment:
      MYSQL_DATABASE: admin
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_TCP_PORT: 3309
    ports:
      - "3309:3306"
networks:
  services-network:
    external: true
    driver: overlay
